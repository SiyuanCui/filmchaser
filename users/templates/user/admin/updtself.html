{% load utils %} {% include "head.html" %}
<script src="/static/js/jquery.validate.js"></script>
<link href="/static/upload/upload.css" rel="stylesheet"/>
<script src="/static/upload/upload.js"></script>

<div style="padding: 10px" class="admin-content">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Edit user:</div>
            <div class="panel-body">
                <form action="/users/update/" method="post" name="form1" id="form1">

                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-md-2 hiddex-xs"> Your account name
                                <label style="color: red;margin-left: 10px">*</label>
                            </label>
                            <div class="col-md-10">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Input user name"
                                        readonly
                                        style="width: 40%"
                                        data-rule-required="true"
                                        data-msg-required=" Please fill in user name"
                                        remote="/common/checkno/? checktype=update&id={{ mmm.id }}&table=users&col=username"
                                        data-msg-remote=" Contents duplicated"
                                        id=""
                                        name=""
                                        value="{{ mmm.username }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-md-2 hiddex-xs">Your new name
                                <label style="color: red;margin-left: 10px">*</label>
                            </label>
                            <div class="col-md-10">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Input your new name"
                                        style="width: 40%"
                                        data-rule-required="true"
                                        data-msg-required=" Please fill in name"
                                        id="name"
                                        name="name"
                                        value="{{ mmm.name }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-md-2 hiddex-xs">Gender</label>
                            <div class="col-md-10">
                                <select class="form-control class_sex3" data-value="{{ mmm.sex }}" id="sex"
                                        name="sex" style="width:  40%">
                                    <option value="male"> Male</option>
                                    <option value="female"> Female</option>
                                    <option value="others"> Others</option>
                                </select>
                                <script>
                                    $(".class_sex3").val($(".class_sex3").attr("data-value"));
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <input name="id" value="{{ mmm.id }}" type="hidden"/>
                                <input name="referer" value="/users/admin/updtself/" type="hidden"/>
                                <button type="submit" class="btn btn-primary" name="Submit"> Submit</button>
                                <button type="reset" class="btn btn-default" name="Submit2"> Reset</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>

    <script>
        $(function () {
            $("#form1").validate();
        });
    </script>
</div>
{% include "foot.html" %}
