{% load utils %} {% include "head.html" %}
<script src="/static/js/jquery.validate.js"></script>
<link href="/static/upload/upload.css" rel="stylesheet"/>
<script src="/static/upload/upload.js"></script>

<div style="padding: 10px" class="admin-content">
    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">Edit user:</div>
            <div class="panel-body">
                <form action="/users/update/" method="post" name="form1" id="form1">

                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> <span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Input user name"
                                        readonly
                                        style="width: 150px"
                                        data-rule-required="true"
                                        data-msg-required=" Please fill in user name"
                                        remote="/common/checkno/? checktype=update&id={{ mmm.id }}&table=users&col=username"
                                        data-msg-remote=" Contents duplicated"
                                        id="username"
                                        name="username"
                                        value="{{ mmm.username }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> <span
                                    style="color: red">*</span></label>
                            <div class="col-sm-10">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder=" Your new name"
                                        style="width: 150px"
                                        data-rule-required="true"
                                        data-msg-required=" Please fill in name"
                                        id="name"
                                        name="name"
                                        value="{{ mmm.name }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <select class="form-control class_sex4" data-value="{{ mmm.sex }}" id="sex"
                                        name="sex" style="width:  250px">
                                    <option value=" male "> male</option>
                                    <option value=" female "> female</option>
                                </select>
                                <script>
                                    $(".class_sex4").val($(".class_sex4").attr("data-value"));
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <div class="file-upload-box file-upload-image file-upload-box-1x" data-image="true"
                                     data-url="/">
                                    <div class="thumb">
                                        <img src="{{ mmm.photo }}"/>
                                    </div>
                                    <a href="javascript:;" Class="close"> â•³ < / a >
                                        <div class="upload-btn">
                                            <span> Upload pictures </span>
                                        </div>
                                        <input type="hidden" name="photo" id="photo" value="{{ mmm.photo }}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <input name="id" value="{{ mmm.id }}" type="hidden"/>
                                <input name="referer" value="/users/admin/updt/? id={{ mmm.id }}" type="hidden"/>


                                <button type="submit" class="btn btn-primary" name="Submit"> Submit</button>
                                <button type="reset" class="btn btn-default" name="Submit2"> Reset</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <script>
        $(function () {
            $("#form1").validate();
        });
    </script>
</div>
{% include "foot.html" %}
