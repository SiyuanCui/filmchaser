{% load utils %} {% include "head.html" %}

<div style="padding: 10px" class="admin-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="module-name"> Administrator List </span>
        </div>
        <div class="panel-body">
            <div class="pa10 bg-warning">
                <form class="form-inline" id="formSearch" action="?">

                    <div class="form-group">
                        <i class="glyphicon glyphicon-search"></i>
                    </div>

                    <div class="form-group">
                        accounts

                        <input type="text" class="form-control" style="" name="username"
                               value="{{ request.GET.username }}"/>
                    </div>
                    <select class="form-control" name="order" id="orderby">
                        <option value="id">By Release Time</option>
                    </select>
                    <select class="form-control" name="sort" id="sort">
                        <option value="desc">inverted order</option>
                        <option value="asc">ascending order</option>
                    </select>
                    <script>
                        $("#orderby").val("{{ orderby }}");
                        $("#sort").val("{{ sort }}");
                    </script>
                    <button type="submit" class="btn btn-default">search for</button>

                </form>
            </div>

            <div class="list-table">
                <table width="100%" border="1" class="table table-list table-bordered table-hover">
                    <thead>
                    <tr align="center">
                        <th width="60" data-field="item"> No.</th>
                        <th>Account Name</th>
                        <th width="220" data-field="handler">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for map in list %} {% with i=forloop.counter %}
                        <tr id="{{ map.id }}" pid="">
                            <td width="30" align="center">
                                <label> {{ i }} </label>
                            </td>
                            <td>{{ map.username }}</td>
                            <td align="center">
                                <a href="/admins/admin/updt/?id={{ map.id }}">Edit_Name</a>

                                <a href="/admins/delete/?id={{ map.id }}"
                                   onclick="return confirm('Are you sure you want to deleteï¼Ÿ')">Delete</a>
                            </td>
                        </tr>
                    {% endwith %}{% endfor %}
                    </tbody>
                </table>
            </div>

            {% include "page.html" %}
        </div>
    </div>
</div>
{% include "foot.html" %}
